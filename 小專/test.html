    <style>
        /* 主色彩變數定義 */
        :root {
            --whiskey-yellow: #F2CD5C;
            /* 淺黃色 - 適合突出顯示 */
            --whiskey-orange: #F2913D;
            /* 橙色 - 威士忌的顏色 */
            --whiskey-brown: #8C5D42;
            /* 淺棕色 - 木質感 */
            --whiskey-rust: #BF4F26;
            /* 鐵鏽紅 - 暖色調 */
            --whiskey-dark: #592014;
            /* 深褐色 - 適合背景 */
            --whiskey-light: #FFF6E0;
            /* 淺米色 - 背景色 */
        }

        body {
            background-color: var(--whiskey-light);
            color: #333;
        }

        /* 導航欄 */
        nav.bg-light {
            background-color: var(--whiskey-dark) !important;
        }

        nav a {
            color: var(--whiskey-yellow) !important;
        }

        nav a:hover {
            color: var(--whiskey-orange) !important;
        }

        .btn-info {
            background-color: var(--whiskey-orange);
            border-color: var(--whiskey-orange);
            color: white;
        }

        .btn-info:hover {
            background-color: var(--whiskey-rust);
            border-color: var(--whiskey-rust);
        }

        /* 區塊標題 */
        .p-3 {
            color: var(--whiskey-dark);
            font-weight: bold;
            border-left: 4px solid var(--whiskey-rust);
            padding-left: 15px !important;
        }

        /* 卡片樣式 */
        .card {
            border-color: var(--whiskey-brown);
            box-shadow: 0 2px 5px rgba(89, 32, 19, 0.1);
        }

        .card-header {
            background-color: var(--whiskey-brown);
            color: white;
        }

        .card-footer {
            background-color: rgba(140, 93, 65, 0.1);
        }

        .btn-primary {
            background-color: var(--whiskey-rust);
            border-color: var(--whiskey-rust);
        }

        .btn-primary:hover {
            background-color: var(--whiskey-dark);
            border-color: var(--whiskey-dark);
        }

        /* 邊框和小知識區塊 */
        .border {
            border-color: var(--whiskey-brown) !important;
        }

        .row.border.rounded {
            background-color: rgba(242, 204, 92, 0.1);
        }

        /* 列表樣式 */
        ul li {
            position: relative;
            padding-left: 20px;
        }

        ul li:before {
            content: "•";
            color: var(--whiskey-orange);
            font-weight: bold;
            position: absolute;
            left: 0;
        }

        /* 回到頂部按鈕 */
        .bi-arrow-up-circle-fill {
            color: var(--whiskey-rust);
        }

        .bi-arrow-up-circle-fill:hover {
            color: var(--whiskey-dark);
        }

        /* 搜尋框 */
        input[type="search"] {
            border: 1px solid var(--whiskey-brown);
        }

        input[type="search"]:focus {
            border-color: var(--whiskey-orange);
            box-shadow: 0 0 0 0.2rem rgba(242, 145, 60, 0.25);
        }

        /* 頁腳 */
        footer {
            background-color: var(--whiskey-dark);
            color: var(--whiskey-light);
            margin-top: 50px;
        }

        footer a {
            color: var(--whiskey-yellow);
        }

        footer a:hover {
            color: var(--whiskey-orange);
            text-decoration: none;
        }


        .img-container {
            position: relative;
            width: 100%;
            padding-top: 100%;
            /* 設定1:1比例 */
            /* overflow: hidden; */
        }

        .card-img {
            position: absolute;
            top: 0;
            /* left: 0; */
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* 保持圖片比例填滿容器 */
        }
    </style>
</head>
