                        </div>

                        <div class="d-flex">
                            <button type="submit" class="btn mx-auto w-50" id="submit-btn">登入</button>
                        </div>
                    </form>

                    <form action="" class="d-none" id="register-form">

                            <label for="account">電子信箱</label>
                        </div>

                        <div class="form-floating mb-2">

                                name="register-password">
                            <label for="password">密碼</label>
                        </div>

                        <div class="form-floating mb-2">
                            <input type="text" class="form-control" id="register-name" placeholder="名字"
                                name="register-name">
                            <label for="password">名字</label>
                        </div>

                        <div class="d-flex">
                            <button type="submit" class="btn mx-auto w-50" id="register-submit-btn">註冊</button>
